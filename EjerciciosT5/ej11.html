<!-- 11. Utilizando el método de registro de eventos avanzado de W3C crea un programa 
HTML, que solicite al usuario un numero de DNI (8 dígitos-Letra) de la siguiente forma:
1. Con una caja de texto que le dé ayuda del formato que tiene el número de DNI 
(NNNNNNNN-X), siendo N un número de 1 dígito, seguido de un guión, y seguido de 
una letra. La letra ha de ser correcta. No se admite ningún carácter adicional al comienzo
ni al final de la cadena.
2. Con un botón llamado comprobar. De forma que cuando el usuario hace click en el 
botón se valida lo introducido por el usuario en la caja de texto, después de validar se 
informa al usuario de si el dato introducido es correcto o no. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p i="prueba"></p>
    <form id="asd">
        <label for="dni">Introduce tu DNI</label>
        <input type="text" name="dni" id="dni" size="50" placeholder="NNNNNNNN-(X) 8 numeros y Letra"><br>
        <input type="button" name="comprobar" id="comprobar" value="comprobar Dni">
    </form>
    <script src="ej11.js"></script>
</body>
</html>
