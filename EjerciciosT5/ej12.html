<!-- 12. Utilizando el método de registro de eventos avanzado de W3C crea un programa 
HTML, que solicite al usuario un numero de matrícula de la siguiente forma:
1. Con una caja de texto que le dé ayuda del formato que tienen los números de matrícula 
(NNNN-XXX), siendo N un número de 1 dígito, y X una letra. No se admite ningún 
carácter adicional al comienzo ni al final de la cadena.
2. Con un botón llamado comprobar. De forma que cuando el usuario hace click en el 
botón se valida lo introducido por el usuario en la caja de texto, después de validar se 
informa al usuario de si el dato introducido es correcto o no. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <form id="matricula">
    <label for="coches">Introduce el numero de la matricula</label>
    <input type="text" id="matricula" placeholder="NNNN(-)XXX(GUION OPCIONAL)" size="40"><br>
    <input type="button" name="" id="comprobar"name="boton" value="Comprobar Matricula">

 </form> 
<script src="ej12.js"></script>
</body>
</html>
