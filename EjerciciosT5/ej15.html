<!-- 15. Crea una página web con un input tipo text, y un botón que valide que el texto 
introducido por el usuario en este input tenga una longitud de 8 caracteres, y que no 
contenga espacios en blanco, tabuladores, retornos de carro, etc. 
NOTA: Estos caracteres están representados en las expresiones regulares de JavaScript 
por /s. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <form id="formulario">
        <label for="texto">Introduce 8 caracteres</label>
        <input type="text" name="texto" id="identificador"><br>
        <input type="button" name="boton" id="boton" value="Validar">

    </form>

    <script src="ej15.js"></script>
</body>
</html>
