<!-- 16. Crea una página web con un input tipo text, y un botón que valide que el texto 
introducido por el usuario en este input tenga al menos un dígito numérico. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <form id="formulario">

        <label for="texto">Introduce texto con al menos un numero</label>
        <input type="text" id="texto"><br>
        <input type="button" value="Comprobar" id="comprobar">

    </form>
 <script src="ej16.js"></script>   
</body>
</html>
