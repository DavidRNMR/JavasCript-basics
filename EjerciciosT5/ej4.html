<!-- 4. Crea una página HTML con un formulario con los siguientes elementos:
1. Estos 3 elementos input tipo texto:
▪ Nombre.
▪ Apellidos.
▪ DNI.
2. Un elemento input de tipo radio-button para indicar el sexo.
3. Un elemento input de tipo date para indicar la fecha de nacimiento.
4. Un botón llamado “Botón 1” que recorra todos estos elementos del formulario y los deja 
vacíos (los tipo text en blanco, los radio button sin seleccionar, y el date sin completar) 
utilizando la propiedad elements[] del formulario.
5. Un botón llamado “Botón 2” que resetee todos los campos del formulario, utilizando el 
método reset() del formulario.
6. Un botón llamado “Botón 3” que resetee todos los campos del formulario sin utilizar 
Java Script. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <form name="datos_alumno" id="datos_alumno">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre"><br>
        
        <label for="apellidos">Apelidos</label>
        <input type="text" id="apellidos" name="apellidos"><br>
        
        <label for="dni">DNI</label>
        <input type="text" id="dni" name="dni"><br>
        
        <label for="hombre">Hombre</label>
        <input type="radio" id="hombre" name="sexo"><br>

        <label for="mujer">Mujer</label>
        <input type="radio" id="mujer" name="sexo"><br>

        <input type="date" id="nacimiento" name="nacimiento"><br>
        
        <input type="button" onclick="borrar()" value="Boton 1: borrar"><br>
        <input type="button" onclick="resetear()" value="Boton 2: resetear"><br>
        <input type="reset" value="Boton 3: resetearSinJS"><br>

    </form>
<script src="ej4.js"></script>

</body>
</html>
