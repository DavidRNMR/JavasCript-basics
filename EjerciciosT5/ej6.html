<!-- Crea una página HTML con un formulario con lo siguiente:
◦ Pregunte al usuario qué actor es su preferido entre:
▪ Willis.
▪ Carry.
▪ Tosar
Para ello utiliza un radio-button. Introduce a este radio-button en un elemento HTML 
fieldset.
Haz que esté marcado por defecto el actor Willis.
En cada opción radio-button se almacenará en su atributo value el nombre completo del 
actor y su fecha de nacimiento, así:
▪ Walter Bruce Willis - 19 de Marzo de 1955
▪ James Eugene Jim Carrey - 17 de Enero de 1962
▪ Luis Tosar - 13 de Octubre de 1971
◦ Un botón llamado “Más datos sobre el actor seleccionado”. De forma que al pulsarlo se 
abrirá una ventana alert() mostrando el atributo value de la opción de actor elegido. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
<form name="formulario">

    <fieldset>
        <legend>Selecciona tu autor</legend>

        <input type="radio" name="actores" id="actor_1" value="Walter Bruce Willis - 19 de Marzo de 1955" checked>
        <label for="actor_1">Willis</label>

        <input type="radio" name="actores" id="actor_2" value="James Eugene Jim Carrey - 17 de Enero de 1962">
        <label for="actor_2">Carrey</label>

        <input type="radio" name="actores" id="actor_3" value="Luis Tosar - 13 de Octubre de 1971">
        <label for="actor_3">Luis Tosar</label>
    </fieldset>
    <input type="button" value="Consultar Más Datos" onclick="consultarDatos()" id="consultar" name="consultar">
</form>
    

<script src="ej6.js"></script>    
</body>
</html>
