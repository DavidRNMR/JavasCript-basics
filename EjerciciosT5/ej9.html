<!-- 9. Utilizando el método de registro de eventos avanzado de W3C crea un programa HTML, 
que solicite al usuario un numero de seguridad social americano de la siguiente forma:
1. Con una caja de texto que le dé ayuda del formato que tienen los números de la 
seguridad social americanos (NNN-NN-NNN), siendo N un número de 1 dígito, y siendo
opcionales los guiones. No se admite ningún carácter adicional al comienzo ni al final de
la cadena.
2. Con un botón llamado comprobar. De forma que cuando el usuario hace click en el 
botón se valida lo introducido por el usuario en la caja de texto, después de validar se 
informa al usuario de si el dato introducido es correcto o no. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<p id="prueba"></p>
<form id="datos_dni">

    <label for="ssn">Introduce un numero de SS americano</label>
    <input type="text" id="ssn" name="ssn" placeholder="NNN(-)NN(-)NNN (Guiones opcionales)"><br>
    <input type="button" value="comprobar" id="comprobar" name="comprobar">

</form>
<script src="ej9.js"></script>  
</body>
</html>
